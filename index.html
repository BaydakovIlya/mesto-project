<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Baydakov Ilya">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>


<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>



    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/Custo.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <div class="profile__name-edit">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button button-hover"></button>
                </div>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button class="profile__add-button button-hover" type="button"></button>
        </section>



        <section class="elements">
            <article class="element">
                <img class="element__img" src="./images/KORGY.jpg" alt="Пёсель">
                <div class="element__info">
                  <h2 class="element__title">Оскар</h2>
                  <button type="button" class="element__like-button">
                  </button>
                </div>
            </article>

            <article class="element">
                <img class="element__img" src="./images/korgy2.jpg" alt="Корги">
                <div class="element__info">
                  <h2 class="element__title">Тимоша</h2>
                  <button type="button" class="element__like-button">
                  </button>
                </div>
            </article>

            <article class="element">
                <img class="element__img" src="./images/porshe.jpg" alt="Зимние заезды">
                <div class="element__info">
                  <h2 class="element__title">ПоршеРус</h2>
                  <button type="button" class="element__like-button">
                  </button>
                </div>
            </article>

            <article class="element">
                <img class="element__img" src="./images/tracca.jpg" alt="Трасса">
                <div class="element__info">
                  <h2 class="element__title">Трасса</h2>
                  <button type="button" class="element__like-button">
                  </button>
                </div>
            </article>

            <article class="element">
                <img class="element__img" src="./images/Dombai.jpg" alt="Домбай">
                <div class="element__info">
                  <h2 class="element__title">Домбай</h2>
                  <button type="button" class="element__like-button">
                  </button>
                </div>
            </article>

            <article class="element">
                <img class="element__img" src="./images/Karachaevsk.jpg" alt="Карачаевск">
                <div class="element__info">
                  <h2 class="element__title">Карачаевск</h2>
                  <button type="button" class="element__like-button">
                  </button>
                </div>
            </article>
        </section>
    </main>
        <footer class="footer">
            <p class="footer__copyright">© 2022 Baydakov Ilya</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
              <button type="button" class="popup__close-button button-hover">
                <img class="popup__close-image" src="./images/Closed.svg" alt="закрыть">
              </button>
              <h2 class="popup__title">Редактировать профиль</h2>
              <form name="edit-form" class="popup__form">
                <input name="name-field" class="popup__field" type="text" placeholder="Жак-Ив Кусто">
                <input name="text-field" class="popup__field" type="text" placeholder="Исследователь океана">
                <button type="submit" class="popup__save-button" type="submit">Сохранить</button>
              </form>
            </div>
          </div>
</body>
</html>
